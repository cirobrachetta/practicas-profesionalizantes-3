<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Rectángulo</title>
  <link rel="stylesheet" href="./Styles/styles.css" />
</head>
<body>
  <div id="main-layout">
    <div id="left-panel">
      <div id="menu">
        <button id="crear-rect">Crear Rectángulo</button>
        <button id="crear-circ">Crear Círculo</button>
        <button id="crear-trian">Crear Triangulo</button>
        <button id="eliminar-figura">Eliminar Entidad</button>
      </div>

      <label>Entidades disponibles:</label>
      <div id="buttons-container"></div>
      <div id="color-menu">
        <button id="toggle-color-picker">Elegir color personalizado</button>
        <input type="color" id="color-picker" style="display: none;" />
        <button id="apply-selected-color">Aplicar color</button>
        <button id="set-dynamic-color">Color dinámico</button>
      </div>
    </div>

    <!-- Contenedor para el canvas -->
    <div id="canvas-container"></div>
  </div>

  <script type="module" src="./JS/main.js"></script>
</body>
</html>
